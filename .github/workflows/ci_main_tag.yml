name: Build & Publish Artifacts

on:
  push:
    tags: [ 'v*.*.*' ]
    
env:
  docker_repository_name: rehmanab

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore ./src

      - name: Build
        run: dotnet build ./src --configuration Release --no-restore

      - name: Test
        run: dotnet test --filter Category!=Integration ./src --configuration Release --no-build --verbosity normal

      - name: GetVersion
        id: version
        uses: battila7/get-version-action@v2

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker
        run: |
          docker build -f ./src/MemQuran.Api/Dockerfile -t ${{ env.docker_repository_name }}/memquran.api:${{ steps.version.outputs.version-without-v }} src/

      - name: Push Docker
        run: |
          docker push ${{ env.docker_repository_name }}/memquran.api:${{ steps.version.outputs.version-without-v }}